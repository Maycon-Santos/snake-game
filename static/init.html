<!DOCTYPE html>
<html lang="en">
<head>

        <div id="interface">

                <header class="logo">Snake<br>Game</header>

                    </form>
                </div>
                <div id="main-menu">
                    <h4>Hi, Maycao</h4>
                    <nav>
                        <ul>
                            <li><button>Single player</button></li>
                            <li><button>Multiplayer</button></li>
                            <li><button>Multiplayer local</button></li>
                            <li><button>Online</button></li>
                        </ul>
                    </nav>
                </div>
                <footer>
                    <span>By <a href="https://github.com/maycon-santos" target="_blank">Maycon Santos</a></span>
                    <a href="javascript:void(0)">About</a>
                </footer>
            </div>
        </div>
        
        <div id="touch-areas">
            <div id="left"></div>
            <div id="right"></div>
        </div>

        <div id="gestureViewer"></div>

        <canvas>Seu dispositivo não é compatível</canvas>

    </div>

    <script src="js/snakeGame.js"></script>

    <script>
        
        var canvas = document.querySelector('#game canvas');
        var game = new Game(canvas);

        console.log(game);

        game.login('Maycao');

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#7da278">
    <!-- <link rel="manifest" href="manifest.json"> -->
    <title>Snake</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="socket.io/socket.io.js"></script>
</head>
<body>
    
    <div id="game">

        <div id="interface" class="login">
            <div class="modal">
                <header class="logo">Snake<br>Game</header>
                <div id="login">
                    <form action="javascript:void(0)">
                        <input type="text" name="player_name" required placeholder="Nickname">
                        <input type="submit" value="Login">
                    </form>
                </div>
                <div id="after-login" class="snake-chooser">
                    <h4>Choose the snake color</h4>
                    <button class="chooser-prev"></button>
                    <div class="snake"><span></span></div>
                    <button class="chooser-next"></button>
                    <button class="submit">Ok</button>
                </div>
                <div id="main-menu">
                    <h4 id="welcome"></h4>
                    <nav>
                        <ul>
                            <li><button id="single-player">Single player</button></li>
                            <li><button id="multiplayer">Multiplayer</button></li>
                            <li><button id="multiplayer-local">Multiplayer local</button></li>
                            <li><button id="online">Online</button></li>
                        </ul>
                    </nav>
                </div>
                <div id="multiplayer-menu">
                    <div class="snake-chooser min">
                        <input type="text" name="player_name" value="Player 2">
                        <button class="chooser-prev"></button>
                        <div class="snake"><span></span></div>
                        <button class="chooser-next"></button>
                    </div>
                    <h4>Snakes</h4>
                    <div class="input-number" data-min="0" data-max="7" data-value="0">
                        <button class="decrement"></button>
                        <span>o</span>
                        <button class="increment"></button>
                    </div>
                    <button class="submit">Start</button>
                </div>
                <div id="multiplayer-local-menu">
                    <h4>Access: 192.168.730.113:5000 in the browser.</h4>
                    <div class="connected-players">
                        <h5>Connected players</h5>
                        <ul>
                            <li>
                                <span style="color: #ff0000;">Player 2</span>
                                <div class="snake" style="background: #ff0000; width: 16px; height: 16px;"></div>
                            </li>
                            <li>
                                <span style="color: #ff0;">Lucas</span>
                                <div class="snake" style="background: #ff0; width: 16px; height: 16px;"></div>
                            </li>
                            <li>
                                <span style="color: #0ff;">Jesus</span>
                                <div class="snake" style="background: #0ff; width: 16px; height: 16px;"></div>
                            </li>
                            <li>
                                <span style="color: rgb(255, 174, 0);">Odin</span>
                                <div class="snake" style="background: rgb(255, 174, 0); width: 16px; height: 16px;"></div>
                            </li>
                            <li>
                                <span style="color: #0f0;">Zeus</span>
                                <div class="snake" style="background: #0f0; width: 16px; height: 16px;"></div>
                            </li>
                            <li>
                                <span style="color: #f0f;">Pepa pig</span>
                                <div class="snake" style="background: #f0f; width: 16px; height: 16px;"></div>
                            </li>
                        </ul>
                    </div>
                    <div class="player-counter">
                        <span>o</span> / <b>8</b>
                    </div>
                    <button class="submit">Start</button>
                </div>
                <footer>
                    <span>By <a href="https://github.com/maycon-santos" target="_blank">Maycon Santos</a></span>
                    <a href="javascript:void(0)">About</a>
                </footer>
            </div>
        </div>
        
        <div id="touch-areas">
            <div id="left"></div>
            <div id="right"></div>
        </div>

        <div id="gestureViewer"></div>

        <canvas>Seu dispositivo não é compatível</canvas>

    </div>

    <script src="js/snakeGame.js"></script>

    <script>
        
        var canvas = document.querySelector('#game canvas');
        var game = new Game(canvas);

        console.log(game);

    </script>

</body>
</html>

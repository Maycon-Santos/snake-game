<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#7da278">
    <!-- <link rel="manifest" href="manifest.json"> -->
    <title>Snake</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="socket.io/socket.io.js"></script>
</head>
<body>
    
    <div id="game" class="toStart">

        <div id="interface" class="login">
            <div id="name-of-players">
                <ul>
                    <!-- <li style="color: #ff0000;">Maycon</li> -->
                </ul>
            </div>
            <div class="modal">
                <header class="logo">Snake<br>Game</header>
                <div id="login">
                    <form action="javascript:void(0)">
                        <input type="text" name="player_name" required placeholder="Nickname">
                        <input type="submit" value="Login">
                    </form>
                </div>
                <div id="after-login" class="snake-chooser">
                    <h4>Choose the snake color</h4>
                    <button class="chooser-prev"></button>
                    <div class="snake"><span></span></div>
                    <button class="chooser-next"></button>
                    <button class="submit">Ok</button>
                </div>
                <div id="main-menu">
                    <h4 id="welcome"></h4>
                    <nav>
                        <ul>
                            <li><button id="single-player">Single player</button></li>
                            <li><button id="multiplayer">Multiplayer</button></li>
                            <li><button id="multiplayer-local">Multiplayer local</button></li>
                        </ul>
                    </nav>
                </div>
                <div id="single-player-menu" class="input-number-snakes">
                    <a class="back" href="javascript:void(0)">Back to main menu</a>
                    <h4>Snakes</h4>
                    <div class="input-number" data-min="1" data-max="8" data-value="1">
                        <button class="decrement"></button>
                        <span>1</span>
                        <button class="increment"></button>
                    </div>
                    <button class="submit">Start</button>
                </div>
                <div id="multiplayer-menu" class="input-number-snakes">
                    <a class="back" href="javascript:void(0)">Back to main menu</a>
                    <div class="snake-chooser min">
                        <input type="text" name="player_name" value="Player 2">
                        <button class="chooser-prev"></button>
                        <div class="snake"><span></span></div>
                        <button class="chooser-next"></button>
                    </div>
                    <h4>Snakes</h4>
                    <div class="input-number" data-min="0" data-max="7" data-value="0">
                        <button class="decrement"></button>
                        <span>o</span>
                        <button class="increment"></button>
                    </div>
                    <button class="submit">Start</button>
                </div>
                <div id="multiplayer-local-menu">
                    <a class="back" href="javascript:void(0)">Close server</a>
                    <h4>Access: <span class="address"></span> in the browser.</h4>
                    <div class="connected-players">
                        <h5>Connected players</h5>
                        <ul>
                            <!-- <li>
                                <span style="color: #ff0000;">Player 2</span>
                                <div class="snake" style="background: #ff0000; width: 16px; height: 16px;"></div>
                            </li> -->
                        </ul>
                    </div>
                    <div class="player-counter">
                        <span>o</span> / <b>9</b>
                    </div>
                    <button class="submit">Ready</button>
                </div>
                <footer>
                    <span>By <a href="https://github.com/maycon-santos" target="_blank">Maycon Santos</a></span>
                    <a href="javascript:void(0)">About</a>
                </footer>
            </div>
            <div id="game-over">
                <h1>Game over</h1>
                <h2>The winner is: <span style="color: #ff0000;">Maycon</span></h2>
                <button class="submit">Restart</button>
            </div>

        </div>
        
        <div id="touch-areas">
            <div id="left"></div>
            <div id="right"></div>
        </div>

        <div id="gestureViewer"></div>

        <canvas>Seu dispositivo não é compatível</canvas>

        <i id="audio-toggle"></i>

    </div>

    <script src="js/snakeGame.js"></script>

    <script>
        
        var canvas = document.querySelector('#game canvas');
        var game = new Game(canvas);

        console.log(game);

    </script>

</body>
</html>
